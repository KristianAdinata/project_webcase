<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Kristian Adinata</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Kristian Adinata Portfolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-icons">
        <div class="contact-text">
            <h2>Contact Me Through:</h2>
        </div>
        <ul class="social-links">
            <li><a href="mailto:kristian.adinata@student.undiksha.ac.id" class="social-icon"><i class="fas fa-envelope"></i></a></li>
            <li><a href="https://github.com/KristianAdinata" target="_blank" class="social-icon"><i class="fab fa-github"></i></a></li>
            <li><a href="https://instagram.com/kristian.dnt" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </section>

    <section class="contact-form">
        <h2>Send Me a Message</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Kristian Adinata | All rights reserved.</p>
    </footer>
</body>
</html>
